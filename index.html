<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Login Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    h2 {
      margin-top: 50px;
      color: #333;
    }
    button {
      margin: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: #4285F4;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background: #3367D6;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
    }
    #profilePic {
      margin-top: 10px;
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <h2>Firebase Google Login</h2>

  <button id="loginBtn">Login with Google</button>
  <button id="logoutBtn">Logout</button>
  <p id="status">Not logged in</p>
  <img id="profilePic" src="" alt="" style="display:none;">

  <script type="module">
    // Firebase SDKs import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // Tumhara Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA-w2ticJB0R6MhNfEywmhq0yMgds_1_v8",
      authDomain: "myloginapp-d8bd1.firebaseapp.com",
      projectId: "myloginapp-d8bd1",
      storageBucket: "myloginapp-d8bd1.firebasestorage.app",
      messagingSenderId: "328719910744",
      appId: "1:328719910744:web:3b4f51d3b0f7e49c9bc72d",
      measurementId: "G-MS0FQCQR7M"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Login
    document.getElementById("loginBtn").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        document.getElementById("status").innerText =
          `Welcome ${user.displayName} (${user.email})`;
        if(user.photoURL){
          const img = document.getElementById("profilePic");
          img.src = user.photoURL;
          img.style.display = "block";
        }
      } catch (error) {
        console.error("Login error:", error);
        alert("Login failed! Check console for details.");
      }
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      document.getElementById("status").innerText = "Logged out";
      document.getElementById("profilePic").style.display = "none";
    });
  </script>
</body>
</html>
